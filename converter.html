<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <center><h1><b><u>Currency Converter App</u></b></h1></center>

        <form style="border: 1px solid rgb(67, 70, 235) ; padding: 25px;background-color: bisque;">
            <div class="form-row">
                <div class="col-3">
                    <input id="inp" type="text" class="form-control" placeholder="Amount">
                </div>


              <div class="col-3">
                <select id="from"  class="form-control">
                    <option disabled selected>FROM </option>
                    <option>USD</option>
                    <option>BDT</option>
                    <option>SRD</option>
                </select>
              </div>


              <div class="col-3">
                <select id="to" class="form-control">
                    <option disabled selected>TO</option>
                    <option>USD</option>
                    <option>BDT</option>
                    <option>TL</option>
                </select>
              </div>

            
              <div class="col-3">
                <button onclick="conversion()" type="button" class="btn btn-outline-primary">Convert</button>
              </div>
            </div>
        </form>

        <div class="col" style="padding: 20px ; background-color: aquamarine;">
            <input id="outp" type="text" class="form-control" placeholder="Converted Amount">
        </div>

    </div>
<script type="text/javascript">
    //alert("hello world");
    function conversion()
    {
        var amnt= document.getElementById("inp").value;

        var frm= document.getElementById("from").value;

        var to= document.getElementById("to").value;
        alert(amnt+" "+ frm+" "+ to);

        var result="Converted Amount is: ";

        if(frm=="USD" && to=="BDT")
        {
            result=result+ amnt*95+ " BDT";
            document.getElementById("outp").value=result;

        }

        else if(frm=="USD" && to=="TL")
        {
            result=result+ amnt*20+ " TL";
            document.getElementById("outp").value=result;

        }

        else if(frm=="BDT" && to=="USD")
        {
            result=result+ amnt*0.0105263157894737+ " USD";
            document.getElementById("outp").value=result;

        }

        else if(frm=="BDT" && to=="TL")
        {
            result=result+ amnt*0.2+ " TL";
            document.getElementById("outp").value=result;

        }

        else if(frm=="SRD" && to=="USD")
        {
            result=result+ amnt*0.2+ " USD";
            document.getElementById("outp").value=result;

        }

        else if(frm=="SRD" && to=="BDT")
        {
            result=result+ amnt*0.05+ " BDT";
            document.getElementById("outp").value=result;

        }

        else if(frm=="SRD" && to=="TL")
        {
            result=result+ amnt*0.25+ " TL";
            document.getElementById("outp").value=result;

        }

    }


</script>


</body>
</html>
